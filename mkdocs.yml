theme:
  name: material
  greetings: Welcome to the LUMI Documentation
  custom_dir: mkdocs_lumi/

  features:
    # - navigation.instant
    - navigation.tabs
    - navigation.instant
  
  palette:
    scheme: default
    primary: lumi
    accent: lumi

  font:
    text: canada-type-gibson
    code: Source Code Pro
  
  favicon: assets/favicon.png

  icon:
    logo: logo
  
  home_primary:
    title: Get Started
    page: getting-started/
  home_secondary:
    title: LUMI Overview
    page: system/overview/

#extra_javascript:
#  - 'assets/javascripts/extra.js'

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Lumi-supercomputer
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/LUMIhpc

markdown_extensions:
  - toc:
      toc_depth: 2-6
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.snippets

google_analytics:
  - 'UA-5406715-9'
  - 'auto'
